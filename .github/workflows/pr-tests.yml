name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Chrome tests only (faster for PR validation)
        run: npm run test:chrome
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results
          path: |
            playwright-report/
            test-results/
            screenshots/
          retention-days: 7

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const testStatus = '${{ job.status }}';
            const emoji = testStatus === 'success' ? '‚úÖ' : '‚ùå';
            
            const comment = `## ${emoji} Test Results
            
            **Status:** ${testStatus}
            **Run:** [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Commit:** ${{ github.sha }}
            
            ${testStatus === 'success' ? 'All tests passed! üéâ' : 'Some tests failed. Please check the logs.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

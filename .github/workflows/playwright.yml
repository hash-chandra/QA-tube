name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - android-samsung
          - ios-iphone

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, android-samsung, ios-iphone]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:chrome
        if: matrix.project == 'chromium' || github.event.inputs.browser == 'chromium' || github.event.inputs.browser == 'all'
        env:
          CI: true

      - name: Run Android tests
        run: npm run test:android
        if: matrix.project == 'android-samsung' || github.event.inputs.browser == 'android-samsung' || github.event.inputs.browser == 'all'
        env:
          CI: true

      - name: Run iOS tests
        run: npm run test:ios
        if: matrix.project == 'ios-iphone' || github.event.inputs.browser == 'ios-iphone' || github.event.inputs.browser == 'all'
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ matrix.project }}
          path: screenshots/
          retention-days: 7

      - name: Generate test report
        uses: daun/playwright-report-comment@v3
        if: always() && github.event_name == 'pull_request'
        with:
          report-path: playwright-report/index.html

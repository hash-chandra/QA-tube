name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Select device/browser to test'
        required: true
        type: choice
        options:
          - chromium
          - android-samsung
          - ios-iphone
          - all
        default: 'chromium'
      
      test-file:
        description: 'Specific test file to run (optional, e.g., search.spec.js)'
        required: false
        type: string
        default: ''
      
      headed:
        description: 'Run in headed mode (visible browser)'
        required: false
        type: boolean
        default: false

jobs:
  manual-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests - All devices
        if: inputs.project == 'all'
        run: npm run test:all
        env:
          CI: true

      - name: Run tests - Chrome
        if: inputs.project == 'chromium'
        run: |
          if [ -z "${{ inputs.test-file }}" ]; then
            npm run test:chrome
          else
            npx playwright test ${{ inputs.test-file }} --project=chromium
          fi
        env:
          CI: true

      - name: Run tests - Android
        if: inputs.project == 'android-samsung'
        run: |
          if [ -z "${{ inputs.test-file }}" ]; then
            npm run test:android
          else
            npx playwright test ${{ inputs.test-file }} --project=android-samsung
          fi
        env:
          CI: true

      - name: Run tests - iOS
        if: inputs.project == 'ios-iphone'
        run: |
          if [ -z "${{ inputs.test-file }}" ]; then
            npm run test:ios
          else
            npx playwright test ${{ inputs.test-file }} --project=ios-iphone
          fi
        env:
          CI: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: manual-test-report-${{ inputs.project }}
          path: playwright-report/
          retention-days: 14

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: manual-screenshots-${{ inputs.project }}
          path: screenshots/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: manual-test-results-${{ inputs.project }}
          path: test-results/
          retention-days: 14

      - name: Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ inputs.project }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test File:** ${{ inputs.test-file || 'All tests' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
